<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>In Badge A5</title>
    <style>
        .badge {
            width: 148mm;  /* Kích thước chiều ngang của A5 */
            height: 210mm; /* Kích thước chiều dọc của A5 */
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .name {
            font-size: 38px; /* Làm lớn Tên hơn */
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase; /* Viết hoa toàn bộ */
        }

        .company {
            font-size: 16px; /* Làm nhỏ tên công ty hơn */
            margin-bottom: 30px;
            text-transform: uppercase; /* Viết hoa toàn bộ */
        }

        .qr-code {
            width: 150px;
            height: 150px;
        }
    </style>
    <!-- Thêm thư viện html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="badge" id="badge">
        <div class="name" id="name"></div>
        <div class="company" id="company"></div>
        <img src="" alt="QR Code" class="qr-code" id="qrCode">
    </div>

    <script>
        // Hàm để truyền dữ liệu từ API vào HTML
        function updateBadge(name, company, qrCodeUrl) {
            document.getElementById('name').textContent = `${name}`;
            document.getElementById('company').textContent = `${company}`;
            loadImageToBase64(qrCodeUrl, function(base64Image) {
                document.getElementById('qrCode').src = base64Image;
                downloadPDF(); // Tải xuống PDF sau khi hình ảnh đã được tải
            });
        }

        // Hàm để tải hình ảnh và chuyển đổi sang Base64
        function loadImageToBase64(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onload = function() {
                const reader = new FileReader();
                reader.onloadend = function() {
                    callback(reader.result); // Trả về hình ảnh dạng base64
                };
                reader.readAsDataURL(xhr.response);
            };
            xhr.open('GET', url);
            xhr.responseType = 'blob';
            xhr.send();
        }

        // Hàm để lấy query parameters từ URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const qrCodeData = params.get('qrCodeUrl') || 'Mặc Định';
            const qrCodeUrl = `https://port.rx-vietnamshows.com/qr-code?data=${qrCodeData}&size=215`;
            return {
                name: params.get('name') || 'Tên Mặc Định',
                company: params.get('company') || 'Công ty Mặc Định',
                qrCodeUrl: qrCodeUrl
            };
        }

        // Hàm để tải về PDF
        function downloadPDF() {
            const element = document.getElementById('badge');
            const options = {
                margin: 0,
                filename: 'badge.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' }
            };
            html2pdf().from(element).set(options).save();
        }

        // Gọi hàm để lấy dữ liệu từ URL và cập nhật badge
        const params = getQueryParams();
        updateBadge(params.name, params.company, params.qrCodeUrl);
    </script>
</body>
</html>
